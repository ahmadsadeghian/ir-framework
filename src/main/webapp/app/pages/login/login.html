<div class="auth-main">
    <div class="auth-block">
        <h1 translate>{{'login.title'}}</h1>

        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal" style="direction: rtl">
            <div class="form-group row"
                 [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
                <label for="inputUsername" class="col-sm-2 control-label" translate>{{'login.username'}}</label>

                <div class="col-sm-10">
                    <input [formControl]="username" type="text" class="form-control" id="inputUsername"
                           placeholder="{{'login.username' | translate}}">
                </div>
            </div>
            <div class="form-group row"
                 [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                <label for="inputPassword3" class="col-sm-2 control-label" translate>{{'login.password'}}</label>

                <div class="col-sm-10">
                    <input [formControl]="password" type="password" class="form-control" id="inputPassword3"
                           placeholder="{{'login.password' | translate}}">
                </div>
            </div>
            <div class="form-group row">
                <div class=" col-sm-12 pull-left text-left">
                    <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>
                        {{'login.sign_in'}}
                    </button>
                </div>
            </div>


            <div *ngIf="errorMessage != ''" class="text-center">
                <hr style="background-color: white"/>
                <span style="background-color: #f95372;padding: 5px;border-radius: 5px;">{{errorMessage}}</span>
            </div>

            <hr style="background-color: white"/>

            <div class="form-group row">
                <div class="col-sm-6 text-right">
                    <a routerLink="/register" style="color: white;"
                       translate>{{'login.signup_link'}}</a>
                </div>
                <div class="col-sm-6">
                    <a class="pull-left" class="pull-left" style="color: white;"
                       routerLink="/login" translate>{{'login.forgot_password'}}</a>
                </div>
            </div>
        </form>


    </div>


</div>
