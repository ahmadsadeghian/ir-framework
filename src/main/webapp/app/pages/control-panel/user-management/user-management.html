<div class="widgets">
    <div class="row" style="direction: rtl">
        <div class="col-md-12">
            <ba-card title="مدیریت کاربران">

                <div class="card-header clearfix">
                    <h3 class="card-title">فیلتر جستجوی کاربران</h3>
                </div>
                <br/>

                <user-search></user-search>

                <hr/>
                <br/>
                <div class="row">
                    <div class="col-md-12">
                        <fw-grid-view [config]="userGridConfig"
                                      [crudService]="service"
                                      [filter]="searchFilter"
                                      (eventHandler)="onGridEvent($event)"></fw-grid-view>
                    </div>
                </div>
            </ba-card>
        </div>
    </div>
</div>
