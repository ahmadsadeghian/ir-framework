<div style="direction: rtl">

    <div class="animated fadeIn card" zoom-in>
        <div class="card-header clearfix">
            <button class="btn btn-default pull-left" (click)="cancel()" type="button">
                بازگشت
                <i class="fa fa-arrow-left"></i>
            </button>
            <h3 class="card-title">فرم تغییر رمز کاربر</h3>
        </div>
        <div class="card-body">
            <form #form="ngForm">
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">نام کاربر</label>
                    <div class="col-sm-10">
                        <span> {{model.firstName + ' ' + model.lastName + ' (' + model.login + ')'}}</span>
                    </div>

                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">رمز عبور</label>
                    <div class="col-sm-8">
                        <input aria-describedby="passwordStatus"
                               type="text"
                               required
                               class="form-control"
                               #password="ngModel"
                               name="password"
                               placeholder="رمز عبور"
                               [(ngModel)]="model.password">
                    </div>
                    <div class="col-sm-2">
                        <fw-input-validation [describedBy]="'passwordStatus'"
                                             [binding]="password">
                        </fw-input-validation>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">تکرار رمز عبور</label>
                    <div class="col-sm-8">
                        <input aria-describedby="passwordRepeatStatus"
                               type="text"
                               required
                               class="form-control"
                               #passwordRepeat="ngModel"
                               name="passwordRepeat"
                               placeholder="تکرار رمز عبور"
                               [(ngModel)]="model.passwordRepeat">
                    </div>
                    <div class="col-sm-2">
                        <fw-input-validation [describedBy]="'passwordRepeatStatus'"
                                             [binding]="passwordRepeat">
                        </fw-input-validation>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-5 col-md-2 form-control-label">اجبار به تغییر رمز هنگام ورود</label>
                    <div class="col-sm-2 col-md-5">
                        <input type="checkbox"
                               name="resetOnLogin"
                               [(ngModel)]="model.resetOnLogin"/>
                    </div>
                </div>

                <div class="form-group row pull-left">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit"
                                [disabled]="form.invalid"
                                (click)="onSubmit()"
                                class="btn btn-success">ثبت نام
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>
