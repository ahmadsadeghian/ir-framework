<div class="widgets">
    <div class="row" style="direction: rtl">
        <div class="col-md-12">
            <ba-card title="مدیریت کاربران">

                <div class="card-header clearfix">
                    <h3 class="card-title">فیلتر جستجوی کاربران</h3>
                </div>
                <br/>

                <form>

                    <div class="form-group row">
                        <label class="col-md-2 form-control-label">نام</label>
                        <div class="form-group col-md-4">
                            <input type="text"
                                   class="form-control"
                                   name="firstName"
                                   placeholder="نام"
                                   [(ngModel)]="searchFilter.firstName">
                        </div>
                        <label class="col-md-2 form-control-label">نام خانوادگی</label>
                        <div class="form-group col-md-4">
                            <input type="text"
                                   name="lastName"
                                   class="form-control"
                                   [(ngModel)]="searchFilter.lastName"
                                   placeholder="نام خانوادگی">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 form-control-label">پست الکترونیکی</label>
                        <div class="form-group col-md-4">
                            <input type="email"
                                   class="form-control"
                                   name="email"
                                   placeholder="پست الکترونیکی"
                                   [(ngModel)]="searchFilter.email">
                        </div>
                        <label class="col-md-2 form-control-label">نام کاربری</label>
                        <div class="form-group col-md-4">
                            <input type="text"
                                   class="form-control"
                                   name="login"
                                   placeholder="نام کاربری"
                                   [(ngModel)]="searchFilter.login">
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class=" col-md-4 text-center ">
                            <button type="submit" style="width: 150px;"
                                    (click)="onSearchUser()"
                                    class="btn btn-info">اعمال فیلتر
                                <span class="fa fa-filter"></span>
                            </button>
                            <button type="button" style="width: 150px;"
                                    (click)="reset()"
                                    class="btn btn-default">حذف فیلترها
                                <span class="fa fa-remove"></span>
                            </button>
                        </div>
                    </div>

                </form>

                <hr/>
                <br/>
                <div class="row">
                    <div class="col-md-12">
                        <fw-grid-view [config]="userGridConfig"
                                      [crudService]="service"
                                      [filter]="searchFilter"></fw-grid-view>
                    </div>
                </div>
            </ba-card>
        </div>
    </div>
</div>
